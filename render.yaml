services:
  - type: web
    name: land-registry-backend
    env: python
    region: oregon
    plan: free
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --log-level info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-frontend-domain.com
      - key: DATABASE_URL
        fromDatabase:
          name: land-registry-db
          property: connectionString
    healthCheckPath: /health